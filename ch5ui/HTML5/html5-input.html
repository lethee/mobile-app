<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body { font-family: sans-serif; }
    input[type=text], input:not([type]) {width: 200px;}
    input[type=password] {width: 200px;}
  </style>
</head>

<body>
  <h1>입력폼 엘리먼트</h1>

  <div>input - text:
    <input name="text1" id="id-text1"></div>
  <div>input - password: 
    <input type="password" name="pass1" id="id-pass1" value="passwd"></div>
  
  <div>input - checkbox: 
    <input type="checkbox" name="checkbox1" id="id-checkbox1"></div>
  
  <form name="form1" id="id-form1"></form>
  <div>input - radio - option1: 
    <input type="radio" name="radio1" value="option1" id="id-radio1" form="id-form1"></div>
  <div>input - radio - option2: 
    <input type="radio" name="radio1" value="option2" id="id-radio2" form="id-form1"></div>

  <div>input - button: 
    <input type="button" name="button1" id="id-button1"></div>
  
  <div>button: 
    <button name="button2" id="id-button2" value="2">Check Value</div>

  <script>
  document.getElementById('id-text1').value = 'Text1 Value';
  document.getElementById('id-button1').value = 'Check Value';

  document.getElementById('id-button1').onclick = checkValue;
  document.getElementById('id-button2').onclick = checkValue;

  function checkValue() {
    console.log(document.getElementById('id-text1').value);
    console.log(document.getElementById('id-pass1').value);

    console.log(document.getElementById('id-checkbox1').checked);
    console.log(document.getElementById('id-radio1').checked);
    console.log(document.getElementById('id-radio2').checked);

    console.log(document.getElementById('id-button1').value);
    console.log(document.getElementById('id-button2').value);
  }
  </script>
</body>
  
</html>
