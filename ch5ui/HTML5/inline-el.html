<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
    body {font-family: sans-serif;}
    a, b, span, p {
      border: 5px solid #bbbbbb;
    }
    span {
      text-decoration: underline;
    }
  </style>
</head>

<body>
<div>
  <p>
    <a href="http://www.android.com"> 안드로이드</a>와
    <a href="http://www.apple.com">애플</a>은
    <b><span>모바일</span> 시장</b>에서 가장 영향력이 높은 회사이다.
  </p>
</div>
</body>
  
</html>
