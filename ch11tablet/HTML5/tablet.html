<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>태블릿 레이아웃</title>
  <link rel="stylesheet" href="jquery.mobile-1.3.2.min.css">
  <style type="text/css">
  .content-secondary {
    display: none;
  }

  @media (min-width: 768px) {
    .ui-content {
      padding: 0;
      margin: 0;
    }
    .content-primary {
      float: right;
      width: 65%;
      margin-top: 20px;
      margin-right: 3%;
    }
    .content-secondary {
      display: block;
      float: left;
      width: 30%;
      border-right: 1px solid #bbbbbb;
    }
    .content-secondary .ui-listview {
      padding: 0;
      margin: 0;
    }
  }
  </style>
  <script src="jquery-1.9.1.min.js"></script>
  <script src="jquery.mobile-1.3.2.min.js"></script>
  <script>
  var controller = {
    init: function(event) {
      var win_width = $(window).width();
      var device = navigator.userAgent;
      var device_match = device.toLowerCase().match(/pad|tab/);

      alert("브라우저 너비: " + win_width 
        + "\n기기매치: " + device_match
        + "\n기기: " + device);
    }
  };
  
  $(document).on('pageinit', controller.init);
  </script>
</head>
<body>
  <div data-role="page">
    <div data-role="header">
      <h1>태블릿 레이아웃</h1>
    </div>
    <div data-role="content">
      <div class="content-primary">
        <h2>태블릿 화면 레이아웃 디자인</h2>
        <p>태블릿 화면은 일반적으로 모바일 화면보다 훨씬 크기 때문에 공간을
          나누어 다양한 정보를 한꺼번에 표현하기 좋다.</p>
        <p>화면의 크기 혹은 너비에 따른 디자인을 위해서 CSS의 MediaQuery를
          사용할 수 있다.  <code>@media</code>와 <code>min-width</code>
          속성을 사용하여 화면이 일정 너비 이상일 경우에만 적용되도록 디자인 가능하다.
        </p>
      </div>
      <div class="content-secondary">
        <ul data-role="listview" data-theme="c" data-dividertheme="d">
          <li data-role="list-divider">목록</li>
          <li><a href="tablet.html">Item 1</a></li>  
          <li><a href="tablet-2.html">Item 2</a></li>
          <li><a href="#">Item 3</a></li>
          <li><a href="#">Item 4</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
