<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>리스트뷰</title>
    <link rel="stylesheet" href="jquery.mobile-1.3.2.min.css">
    <!--[if lt IE 9]><script src="html5shiv.js"></script><![endif]-->
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.2.min.js"></script>
  </head>
  
  <body>

    <!-- UI -->
    <div data-role="page">
      <div data-role="content">
        <form>
        <ul data-role="listview">

          <!-- 텍스트 입력 -->
          <li data-role="fieldcontain">
            <label for="name">이름:</label>
            <input type="text" name="name" id="name" value="" />
          </li>

          <!-- 긴 텍스트 입력 -->
          <li data-role="fieldcontain">
            <label for="textarea-1">내용:</label>
            <textarea cols="40" rows="8" name="textarea-1" 
              id="textarea-1"></textarea>
          </li>

          <!-- 검색어 입력 폼 -->
          <li data-role="fieldcontain">
            <label for="search">검색:</label>
            <input type="search" name="password" id="search" value="검색어" />
          </li>

          <!-- 둘 중 하나 선택 스위치 (Slider) -->
          <li data-role="fieldcontain">
            <label for="switch">On/Off 선택:</label>
            <select name="switch" id="switch" data-role="slider">
              <option value="off">Off</option>
              <option value="on">On</option>
            </select>
          </li>

          <!-- 수치 범위 값 입력 (Range) -->
          <li data-role="fieldcontain">
            <label for="slider">수치 입력:</label>
            <input type="range" name="slider" id="slider" 
              value="0" min="0" max="100" />
          </li>

          <!-- 체크 선택 -->
          <li data-role="fieldcontain">
            <fieldset data-role="controlgroup">
              <legend>좋아하는 색상 선택:</legend>

              <input type="checkbox" name="checkbox-1a" id="checkbox-1a"/>
              <label for="checkbox-1a">보라</label>
      
              <input type="checkbox" name="checkbox-2a" id="checkbox-2a"/>
              <label for="checkbox-2a">초록</label>
      
              <input type="checkbox" name="checkbox-3a" id="checkbox-3a"/>
              <label for="checkbox-3a">쪽빛</label>
      
              <input type="checkbox" name="checkbox-4a" id="checkbox-4a"/>
              <label for="checkbox-4a">잿빛</label>
            </fieldset>
          </li>
          
          <!-- 버튼 형식 가로방향 체크 선택 -->
          <li data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
              <legend>폰트 스타일:</legend>

              <input type="checkbox" name="checkbox-6" id="checkbox-6"/>
              <label for="checkbox-6">굵게</label>
      
              <input type="checkbox" name="checkbox-7" id="checkbox-7"/>
              <label for="checkbox-7"><em>기울임</em></label>
      
              <input type="checkbox" name="checkbox-8" id="checkbox-8"/>
              <label for="checkbox-8">밑줄</label>
            </fieldset>
          </li>

          <!-- 라디오 선택 -->
          <li data-role="fieldcontain">
            <fieldset data-role="controlgroup">
              <legend>애완동물:</legend>

              <input type="radio" name="radio-choice-1" id="radio-choice-1" 
                value="choice-1" checked="checked" />
              <label for="radio-choice-1">고양이</label>

              <input type="radio" name="radio-choice-1" id="radio-choice-2"
                value="choice-2"  />
              <label for="radio-choice-2">강아지</label>

              <input type="radio" name="radio-choice-1" id="radio-choice-3"
                value="choice-3"  />
              <label for="radio-choice-3">햄스터</label>

            </fieldset>
          </li>
          
          <!-- 버튼 형식 가로방향 라디오 선택 -->
          <li data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal">
              <legend>레이아웃 형식:</legend>
                <input type="radio" name="radio-choice-b" 
                  id="radio-choice-c" value="list" checked="checked" />
                <label for="radio-choice-c">리스트</label>

                <input type="radio" name="radio-choice-b" 
                  id="radio-choice-d" value="grid" />
                <label for="radio-choice-d">그리드</label>

                <input type="radio" name="radio-choice-b" 
                  id="radio-choice-e" value="gallery" />
                <label for="radio-choice-e">갤러리</label>
            </fieldset>
          </li>

          <!-- 옵션 목록에서 선택 -->
          <li data-role="fieldcontain">
            <label for="select-choice-1" class="select">요일 선택:</label>
            <select name="select-choice-1" id="select-choice-1">
              <option value="mon">월요일</option>
              <option value="tue">화요일</option>
              <option value="web">수요일</option>
              <option value="tur">목요일</option>
            </select>
          </li>

        </ul>
        </form>
      </div>
    </div>
  </body>
</html>
