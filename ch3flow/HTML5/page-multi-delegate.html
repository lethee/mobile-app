    <script>
    $.mobile.defaultPageTransition = 'slide';

    // $(document).delegate('#page-1', 'pageinit', function() {
    $(document).on('pageinit', '#page-1', function() {
      // page-1 초기화
      console.log('pageinit page-1');

    $(document).on('pageinit', '#page-3', function() {
      console.log('pageinit page-3');

        $.mobile.changePage("#page-1", {transition:'fade'});

    $(document).on('pagechange', function(event, data) {
      console.log('pagechange: ' + data.toPage.attr('id'));
    });
